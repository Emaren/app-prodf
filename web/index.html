<!DOCTYPE html>
<html>
  <head>

    <!-- iOS install prompt -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="app_prodf" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Manifest & favicon -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- ðŸ‘‡  REQUIRED â€“ ensures asset URLs resolve no matter the route -->
    <base href="/" />

    <title>app_prodf</title>

    <!-- ðŸš«  Prevent Flutter from registering a service-worker (stale cache) -->
    <script>
      const flutterServiceWorkerVersion = null;
    </script>

    <!-- Boots the Flutter engine; keep it last in <head> and defer-loaded -->
    <script src="flutter_bootstrap.js" defer></script>
  </head>

  </body>
